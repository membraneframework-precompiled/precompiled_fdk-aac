version: 2.1
orbs:
  elixir: membraneframework/elixir@dev:881a3f4c282738901ea61d183967abb950ce540f

workflows:
  precompile:
    jobs:
      - elixir/precompile_for_macos_intel:
          package-name: fdk-aac
          expected-version: << pipeline.git.tag >> 
          filters:
            tags: 
              only: /v.*/
      - elixir/precompile_for_linux:
          package-name: fdk-aac
          expected-version: << pipeline.git.tag >>
          filters:
            tags: 
              only: /v.*/
      - elixir/publish_precompiled:
          requires:
            - elixir/precompile_for_macos_intel
            - elixir/precompile_for_linux
          version: << pipeline.git.tag >>
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
